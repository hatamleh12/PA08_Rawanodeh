{% extends 'base.html' %}
<!-- Override page title from the template -->
{% block title %}My Profile{% endblock %}

<!-- Content block -->
{% block content %}

<div class="container py-4">
  <div class="container py-4">
    <div class="card" style="width: 18rem">
      <img src="{{user.avatarURL}}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{user.first_name}}, {{user.last_name}}</h5>
        <p class="card-text">{{user.username}}</p>
        <a href="{{url_for('user.edit_user')}}" class="btn btn-primary"
          ><svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-pencil-fill"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
            /></svg
        ></a>
        <a href="{{url_for('user.delete_user')}}" class="btn btn-danger btn-sm rounded-0"
        >
        </svg
      >
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="1em" height="1em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16"><path d="M14 14h2l-4-4l-4 4h2v4h4v-4M6 7h12v12c0 .5-.2 1-.61 1.39c-.39.41-.89.61-1.39.61H8c-.5 0-1-.2-1.39-.61C6.2 20 6 19.5 6 19V7m13-3v2H5V4h3.5l1-1h5l1 1H19z" fill="white"/></svg>
    </a>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><b>Birthdate:</b> {{user.birthdate}}</li>
        <li class="list-group-item"><b>Address:</b> {{user.address}}</li>
      </ul>
      <div class="card-body">
        <p><b>Task Lists:</b></p>
        <a href="#" class="card-link">Ernie</a>
        <a href="#" class="card-link">Franklin</a>
      </div>
    </div>
    <div></div>
  </div>
</div>
{% endblock %}
